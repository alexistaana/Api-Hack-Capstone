<!DOCTYPE html>
<html lang="en">

<head>
    <title>Four-Up</title>
    <meta charset="utf-8" name="description" content="A simple app that combines Foursquare and Meetup APIs, allowing users search for meetups while also displaying nearby food places">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="media.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body style="margin: 0;">
    <main>
        <!-- LOGO AREA -->
        <section id="background">
            <div id="overlay">
                <header role="banner" id="logoHeader">
                    <h1 style="text-align: center; font-family: 'Lato', cursive; font-size: 4em;">Four-Up
                    </h1>
                </header>

                <!-- SEARCHBOX  -->
                <section id="searchBox" role="searchbox" style="margin-bottom: 30px">

                    <!-- <div id="searchBarContainer"> -->
                    <form action="#" id="search-form">

                        <h2>Please enter the city you would like to search the meetup!</h2>
                        <div class="searchBarContainer">
                            <input type="text" id="input-form-one" placeholder="San Diego, Los Angeles, etc...">
                        </div>
                        <h2>Please input a meetup you would like to go!</h2>
                        <div class="searchBarContainer">
                            <input type="text" id="input-form-two" placeholder="networking, hiking, etc...">
                        </div>
                        <button id="searchButton" style="display: none;" disabled="disabled">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <!-- </div> -->
                </section>

                <!-- MAP AREA -->
                <section id="resultsArea" style="display: none;">
                    <form style="padding: 30px;">
                        <button id="searchAgainBtn" data-hover="YEA!">
                            AGAIN?
                        </button>
                    </form>
                    <div id="map" aria-live="polite">

                    </div>
                </section>

            </div>
        </section>
    </main>
</body>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQDYRHABdT_J5mNVNfuG0txLjxWhIjLpo" async defer></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="styling.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
