<!DOCTYPE html>
<html lang="en">

<head>
    <title>Four-Up</title>
    <meta charset="utf-8" name="description" content="A simple app that combines Foursquare and Meetup APIs, allowing users search for meetups while also displaying nearby food places">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="media.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body style="margin: 0;">
    <main>
        <div id="background">
            <div id="overlay">
                <!-- LOGO AREA -->
                <header role="banner" id="logoHeader">
                    <h1 style="text-align: center; font-family: 'Lato', cursive; font-size: 4em;">Four-Up
                    </h1>
                </header>

                <!-- SEARCH FORM AREA  -->
                <section id="searchBox" role="searchbox" style="margin-bottom: 30px">
                    <form action="#" id="search-form">

                        <h2 for="input-form-one">Please enter an area, city, or address you would like to search the meetup!</h2>
                        <div class="searchBarContainer">
                            <input type="text" id="input-form-one" placeholder="San Diego, Los Angeles, etc..." aria-labelledby="area of meetup">
                        </div>

                        <h2 for="input-form-two">Please input a meetup you would like to go!</h2>
                        <div class="searchBarContainer">
                            <input type="text" id="input-form-two" placeholder="networking, hiking, etc..." aria-labelledby="type of meetup">
                        </div>

                        <button id="searchButton" style="display: none;" disabled="disabled">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </section>

                <!-- RESULTS AREA -->
                <section id="resultsArea" style="display: none;">
                    <form id="againBtnForm">
                        <button id="searchAgainBtn" data-hover="YEA!">
                            AGAIN?
                        </button>
                    </form>

                    <!-- DIV WHERE MAP WILL BE GENERATED -->
                    <div id="map" aria-live="polite">
                    </div>

                    <!-- ERROR PROMPTS -->
                    <h2 id="areaFalse" style="display: none;" role="alertdialog">
                        Sorry, the area you searched for did not exist! Please try again!
                    </h2>
                    <h2 id="meetupFalse" style="display: none;" role="alertdialog">
                        Sorry, there was no meetup you searched for! Please try again!
                    </h2>

                </section>
            </div>
        </div>
    </main>
</body>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQDYRHABdT_J5mNVNfuG0txLjxWhIjLpo" async defer></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="styling.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
